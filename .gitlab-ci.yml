variables:
  CI_SCRIPTS_DIR: "./ci"
  PATH_ROOT: "/home/gitlab-runner/environments/giftgrab"
  SCRATCH_DIR: "/home/gitlab-runner/giftgrab-scratch"

before_script:
  - rm -rf $SCRATCH_DIR
  - mkdir $SCRATCH_DIR
  - export PKG_CONFIG_PATH="$PATH_ROOT/opt/ffmpeg/3.0.1/lib/pkgconfig:$PKG_CONFIG_PATH"
  - export LD_LIBRARY_PATH="$PATH_ROOT/opt/x265/1.9/lib:$PATH_ROOT/opt/ffmpeg/3.0.1/lib:$LD_LIBRARY_PATH"
  - export PATH="$PATH_ROOT/usr/local/bin:$PATH_ROOT/opt:$PATH"
  - export GiftGrab_SOURCE_DIR="$(pwd)/src"
  - export GiftGrab_BUILD_DIR="$SCRATCH_DIR/build/GiftGrab"
  - export INSTALL_DIR="$SCRATCH_DIR/install"
  - source "$CI_SCRIPTS_DIR/utils.sh"
  - rm -rf "$GiftGrab_BUILD_DIR"
  - mkdir -p "$GiftGrab_BUILD_DIR"
  - cd "$GiftGrab_BUILD_DIR"

# Linux ##################
gift-linux:
  script:
    - pwd
    # bare-bones build
    - cmake -D CMAKE_INSTALL_PREFIX="$INSTALL_DIR" "$GiftGrab_SOURCE_DIR"
    - make -j; exit_on_fail
    # no ctest: no features activated to be tested yet
    - make install
    # Python and tests (currently all python)
    - cmake -D BUILD_PYTHON=ON -D BUILD_TESTS=ON .
    - make -j; exit_on_fail
    # no ctest: no features activated to be tested yet
    - make install
    # H265 support
    - cmake -D USE_H265=ON .
    - make -j; exit_on_fail
    - ctest; exit_on_fail
    - make install
    # hardware-accelerated H265
    - cmake -D USE_NVENC=ON .
    - make -j; exit_on_fail
    - ctest; exit_on_fail
    - make install
    # Xvid support (OpenCV should get switched here)
    - cmake -D USE_XVID=ON .
    - make -j; exit_on_fail
    - ctest; exit_on_fail
    - make install
    # Epiphan DVI2PCIe Duo support (OpenCV)
    - cmake -D USE_EPIPHAN_DVI2PCIE_DUO=ON .
    - make -j; exit_on_fail
    # no ctest for Epiphan DVI2PCIe Duo on
    # general-purpose Linux test server
    - make install
    # Epiphan DVI2PCIe Duo support (EpiphanSDK)
    - cmake -D USE_I420=ON .
    - make -j; exit_on_fail
    # no ctest for Epiphan DVI2PCIe Duo on
    # general-purpose Linux test server
    - make install
    # build docs
    - cmake -D BUILD_DOC=ON .
    - make -j; exit_on_fail
    # no ctest: only checking whether doc building
    # properly here
    - make install
  tags:
    - gift-linux

pypi-packaging:
  script:
    - GiftGrab_PyPI_BUILD_DIR="$SCRATCH_DIR/pypi"
    - GiftGrab_PyPI_INSTALL_DIR="$GiftGrab_PyPI_BUILD_DIR/install"
    - GiftGrab_venv=venv
    - rm -rf "$GiftGrab_PyPI_BUILD_DIR"
    - mkdir "$GiftGrab_PyPI_BUILD_DIR"
    - rm -rf "$GiftGrab_PyPI_INSTALL_DIR"
    - mkdir "$GiftGrab_PyPI_INSTALL_DIR"
    - cd "$GiftGrab_PyPI_BUILD_DIR"
    - export GiftGrab_PyPI_DIST_DIR=dist
    - rm -rfv "$GiftGrab_PyPI_DIST_DIR"
    - cd "$GiftGrab_SOURCE_DIR"
    - python setup.py sdist
    - mv "$GiftGrab_PyPI_DIST_DIR" "$GiftGrab_PyPI_BUILD_DIR"
    - cd "$GiftGrab_PyPI_BUILD_DIR"
    - virtualenv $GiftGrab_venv
    - cd $GiftGrab_venv
    - source bin/activate
    - ls -alh ./*
    - PyPI_INSTALLER="../$GiftGrab_PyPI_DIST_DIR/$(ls ../$GiftGrab_PyPI_DIST_DIR | grep tar.gz)"
    - if [ -z "$PyPI_INSTALLER" ]; then exit 1; fi
    # Python and tests (currently all python)
    - pip install -vvv --upgrade "$PyPI_INSTALLER"
    # H265 support
    - pip install -vvv --install-option="--h265" --upgrade "$PyPI_INSTALLER"
    - test-giftgrab-h265; exit_on_fail
    # hardware-accelerated H265
    - pip install -vvv --install-option="--h265" --install-option="--nvenc" --upgrade "$PyPI_INSTALLER"
    - test-giftgrab-h265; exit_on_fail
    # Xvid support (OpenCV should get switched here)
    - pip install -vvv --install-option="--h265" --install-option="--nvenc" --install-option="--xvid" --upgrade "$PyPI_INSTALLER"
    - test-giftgrab-xvid; exit_on_fail
    # Epiphan DVI2PCIe Duo support (OpenCV)
    - pip install -vvv --install-option="--h265" --install-option="--nvenc" --install-option="--xvid" --install-option="--epiphan-dvi2pcie-duo" --upgrade "$PyPI_INSTALLER"
    # Epiphan DVI2PCIe Duo support (EpiphanSDK)
    - pip install -vvv --install-option="--h265" --install-option="--nvenc" --install-option="--xvid" --install-option="--epiphan-dvi2pcie-duo" --install-option="--i420" --upgrade "$PyPI_INSTALLER"
    - deactivate
  tags:
    - gift-linux
    - gift-pypi

pypi-packaging-epiphan:
  script:
    - GiftGrab_PyPI_BUILD_DIR="$SCRATCH_DIR/pypi"
    - GiftGrab_PyPI_INSTALL_DIR="$GiftGrab_PyPI_BUILD_DIR/install"
    - GiftGrab_venv=venv
    - rm -rf "$GiftGrab_PyPI_BUILD_DIR"
    - mkdir "$GiftGrab_PyPI_BUILD_DIR"
    - rm -rf "$GiftGrab_PyPI_INSTALL_DIR"
    - mkdir "$GiftGrab_PyPI_INSTALL_DIR"
    - cd "$GiftGrab_PyPI_BUILD_DIR"
    - export GiftGrab_PyPI_DIST_DIR=dist
    - rm -rfv "$GiftGrab_PyPI_DIST_DIR"
    - cd "$GiftGrab_SOURCE_DIR"
    - python setup.py sdist
    - mv "$GiftGrab_PyPI_DIST_DIR" "$GiftGrab_PyPI_BUILD_DIR"
    - cd "$GiftGrab_PyPI_BUILD_DIR"
    - virtualenv $GiftGrab_venv
    - cd $GiftGrab_venv
    - source bin/activate
    - ls -alh ./*
    - PyPI_INSTALLER="../$GiftGrab_PyPI_DIST_DIR/$(ls ../$GiftGrab_PyPI_DIST_DIR | grep tar.gz)"
    - if [ -z "$PyPI_INSTALLER" ]; then exit 1; fi
    # because pip seems to be getting confused about install options on Storz stack:
    - pip install PyYAML
    - pip install pytest
    # Epiphan DVI2PCIe Duo support (OpenCV)
    - pip install -vvv --install-option="--h265" --install-option="--nvenc" --install-option="--xvid" --install-option="--epiphan-dvi2pcie-duo" --upgrade "$PyPI_INSTALLER"
    - test-giftgrab-h265; exit_on_fail
    - test-giftgrab-xvid; exit_on_fail
    - test-giftgrab-epiphan-dvi2pcieduo-bgr24; exit_on_fail
    # Epiphan DVI2PCIe Duo support (EpiphanSDK)
    - pip install -vvv --install-option="--h265" --install-option="--nvenc" --install-option="--xvid" --install-option="--epiphan-dvi2pcie-duo" --install-option="--i420" --upgrade "$PyPI_INSTALLER"
    - test-giftgrab-h265; exit_on_fail
    - test-giftgrab-xvid; exit_on_fail
    - test-giftgrab-epiphan-dvi2pcieduo-i420; exit_on_fail
    - deactivate
  tags:
    - gift-pypi
    - gift-surg-storz-stack

# Real-time recording ####
